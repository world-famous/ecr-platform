<head th:fragment="header(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <meta charset="utf-8"></meta>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"></link>
    <meta name="renderer" content="webkit"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css" th:href="@{${CONTEXT_STATIC_PATH}+'/css/bootstrap/bootstrap.css?'+${version}}"/>
    <link rel="stylesheet" media="all" href="/ecrapi-uc/css/bootstrap/bootstrap-datetimepicker.css" th:href="@{${CONTEXT_STATIC_PATH}+'/css/bootstrap/bootstrap-datetimepicker.css?'+${version}}"/>
    <link rel="stylesheet" media="all" href="/ecrapi-uc/css/select2/select2.min.css" th:href="@{${CONTEXT_STATIC_PATH}+'/css/select2/select2.min.css?'+${version}}"/>
    <link rel="stylesheet" media="all" href="/ecrapi-uc/css/ztree/ztree.css" th:href="@{${CONTEXT_STATIC_PATH}+'/css/ztree/ztree.css?'+${version}}"/>
    <link rel="stylesheet" href="/css/main/main.css" th:href="@{${CONTEXT_STATIC_PATH}+'/css/main/main.css?'+${version}}"/>
    
    <title th:text="${title}"></title>
    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/base/respond/html5shiv.js"></script>
    <script src="js/base/respond/respond.min.js"></script>
    <![endif]-->
	<script th:inline="javascript">
		var CONTEXT_PATH = [[${CONTEXT_PATH}]];
		var CONTEXT_STATIC_PATH = [[${CONTEXT_STATIC_PATH}]];
	    var version = [[${version}]];
	</script>
</head>
